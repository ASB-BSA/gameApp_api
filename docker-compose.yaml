version: '3'
services:
  https-portal:
    image: steveltn/https-portal:1
    ports:
      - 80:80
      - 443:443
    links:
      - api
    restart: always
    volumes:
      - ./org-chimata-ssl-certs:/var/lib/https-portal
    environment:
      CLIENT_MAX_BODY_SIZE: 1024M
      # DOMAINS: 'api.game-boomin.net -> http://api:1129'
      DOMAINS: 'api.localhost -> http://api:1129'
      # STAGE: 'production'
      STAGE: 'local'

  api:
    build: ./api
    tty: true
    ports:
      - 1129:1129
    volumes:
      - ./api:/usr/src/app
    depends_on:
      - db
    
  websocket:
    build: ./websocket
    ports:
      - 8000:8000
    tty: true
    volumes:
      - ./websocket:/usr/src/app

  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: game
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: game
      MYSQL_PASSWORD: game
      TZ: "Asia/Tokyo"
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 3306:3306

  redis:
    image: redis:latest
    ports:
      - 6379:6379